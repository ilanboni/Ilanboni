<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionale Immobiliare - Test Inserimento Clienti</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #2563eb;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 16px;
    }
    textarea {
      min-height: 80px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .checkbox-group input {
      width: auto;
    }
    .form-section {
      background-color: #f9fafb;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #e5e7eb;
    }
    h3 {
      margin-top: 0;
      color: #4b5563;
    }
    .btn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      background-color: #f3f4f6;
      min-height: 100px;
    }
    .success {
      background-color: #d1fae5;
      border-left: 4px solid #10b981;
      padding: 10px 15px;
    }
    .error {
      background-color: #fee2e2;
      border-left: 4px solid #ef4444;
      padding: 10px 15px;
    }
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Test Inserimento Clienti</h1>
  
  <form id="clientForm">
    <div class="form-section">
      <h3>Dati Generali</h3>
      
      <div class="form-group">
        <label for="type">Tipo Cliente:</label>
        <select id="type" name="type">
          <option value="buyer">Acquirente</option>
          <option value="seller">Venditore</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="salutation">Titolo/Saluto:</label>
        <select id="salutation" name="salutation">
          <option value="">Nessuno</option>
          <option value="Egr. Dott.">Egr. Dott.</option>
          <option value="Gent.ma Sig.ra">Gent.ma Sig.ra</option>
          <option value="Egr. Avv.to">Egr. Avv.to</option>
          <option value="Caro">Caro</option>
          <option value="Cara">Cara</option>
          <option value="Ciao">Ciao</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="firstName">Nome: *</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      
      <div class="form-group">
        <label for="lastName">Cognome: *</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      
      <div class="form-group checkbox-group">
        <input type="checkbox" id="isFriend" name="isFriend">
        <label for="isFriend">È un amico?</label>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      
      <div class="form-group">
        <label for="phone">Telefono: *</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      
      <div class="form-group">
        <label for="religion">Religione:</label>
        <input type="text" id="religion" name="religion">
      </div>
      
      <div class="form-group">
        <label for="contractType">Tipo Contratto:</label>
        <select id="contractType" name="contractType">
          <option value="">Non specificato</option>
          <option value="acquisto">Acquisto</option>
          <option value="affitto">Affitto</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="notes">Note:</label>
        <textarea id="notes" name="notes"></textarea>
      </div>
    </div>
    
    <!-- Campi per Acquirente -->
    <div id="buyerFields" class="form-section">
      <h3>Dati Acquirente</h3>
      
      <div class="form-group">
        <label for="buyerMinSize">Dimensione Minima (mq):</label>
        <input type="number" id="buyerMinSize" name="buyer[minSize]">
      </div>
      
      <div class="form-group">
        <label for="buyerMaxPrice">Prezzo Massimo (€):</label>
        <input type="number" id="buyerMaxPrice" name="buyer[maxPrice]">
      </div>
      
      <div class="form-group">
        <label for="buyerUrgency">Urgenza (1-5):</label>
        <input type="number" id="buyerUrgency" name="buyer[urgency]" min="1" max="5" value="3">
      </div>
      
      <div class="form-group">
        <label for="buyerRating">Valutazione (1-5):</label>
        <input type="number" id="buyerRating" name="buyer[rating]" min="1" max="5" value="3">
      </div>
      
      <div class="form-group">
        <label for="buyerSearchNotes">Note Ricerca:</label>
        <textarea id="buyerSearchNotes" name="buyer[searchNotes]"></textarea>
      </div>
      
      <div class="form-group">
        <label for="buyerSearchArea">Area di Ricerca (JSON):</label>
        <textarea id="buyerSearchArea" name="buyer[searchArea]" placeholder='{"type":"Polygon","coordinates":[[...]]}'></textarea>
      </div>
    </div>
    
    <!-- Campi per Venditore -->
    <div id="sellerFields" class="form-section hidden">
      <h3>Dati Venditore</h3>
      
      <div class="form-group">
        <label for="sellerPropertyId">ID Proprietà:</label>
        <input type="number" id="sellerPropertyId" name="seller[propertyId]">
      </div>
    </div>
    
    <button type="submit" class="btn">Crea Cliente</button>
  </form>
  
  <div id="result">
    <p>I risultati dell'operazione appariranno qui.</p>
  </div>
  
  <script>
    // Gestione della visualizzazione dei campi in base al tipo di cliente
    document.getElementById('type').addEventListener('change', function() {
      const isBuyer = this.value === 'buyer';
      document.getElementById('buyerFields').classList.toggle('hidden', !isBuyer);
      document.getElementById('sellerFields').classList.toggle('hidden', isBuyer);
    });
    
    // Gestione dell'invio del form
    document.getElementById('clientForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Mostra stato di caricamento
      const form = this;
      const resultDiv = document.getElementById('result');
      form.classList.add('loading');
      resultDiv.innerHTML = '<p>Elaborazione in corso...</p>';
      
      // Raccogli tutti i dati del form
      const formData = new FormData(form);
      const clientData = {};
      
      // Converte FormData in oggetto JSON strutturato
      for (const [key, value] of formData.entries()) {
        if (key.includes('[') && key.includes(']')) {
          // Gestione campi nidificati tipo buyer[minSize]
          const mainKey = key.substring(0, key.indexOf('['));
          const subKey = key.substring(key.indexOf('[') + 1, key.indexOf(']'));
          
          if (!clientData[mainKey]) {
            clientData[mainKey] = {};
          }
          
          // Gestisce field speciali
          if (key === 'buyer[searchArea]' && value) {
            try {
              clientData[mainKey][subKey] = JSON.parse(value);
            } catch (error) {
              console.error('Errore nel parsing dell\'area di ricerca:', error);
              clientData[mainKey][subKey] = null;
            }
          } else {
            clientData[mainKey][subKey] = value;
          }
        } else {
          // Gestione campi standard
          if (key === 'isFriend') {
            clientData[key] = true;
          } else {
            clientData[key] = value;
          }
        }
      }
      
      // Se il checkbox non è stato selezionato, impostiamo esplicitamente a false
      if (!formData.has('isFriend')) {
        clientData.isFriend = false;
      }
      
      try {
        // Invia la richiesta API
        const response = await fetch('/api/clients', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(clientData)
        });
        
        const result = await response.json();
        
        // Mostra il risultato
        if (response.ok) {
          resultDiv.innerHTML = `
            <div class="success">
              <h3>Cliente creato con successo!</h3>
              <p>ID: ${result.client.id}</p>
              <p>Nome: ${result.client.firstName} ${result.client.lastName}</p>
              <p>Tipo: ${result.client.type === 'buyer' ? 'Acquirente' : 'Venditore'}</p>
              <p>Telefono: ${result.client.phone}</p>
            </div>
            <pre>${JSON.stringify(result, null, 2)}</pre>
          `;
        } else {
          resultDiv.innerHTML = `
            <div class="error">
              <h3>Errore nella creazione del cliente</h3>
              <p>${result.error}: ${result.message}</p>
            </div>
            <pre>${JSON.stringify(result, null, 2)}</pre>
          `;
        }
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="error">
            <h3>Errore di connessione</h3>
            <p>${error.message}</p>
          </div>
        `;
      } finally {
        // Rimuovi stato di caricamento
        form.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
