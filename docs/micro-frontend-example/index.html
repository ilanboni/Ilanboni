<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selettore Indirizzi - Micro Frontend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        .address-result {
            cursor: pointer;
            padding: 8px;
            border-bottom: 1px solid #e5e7eb;
        }
        .address-result:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">Selettore di Indirizzi</h1>
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Cerca indirizzo</label>
                <div class="flex gap-2">
                    <input type="text" id="address-input" class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Inizia a digitare un indirizzo...">
                    <button id="search-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Cerca</button>
                </div>
            </div>
            
            <div id="results-container" class="mb-6 max-h-60 overflow-y-auto border border-gray-200 rounded-md hidden">
                <div id="results-list" class="divide-y divide-gray-200"></div>
            </div>
            
            <div class="mb-6">
                <div id="map" class="rounded-lg shadow-sm"></div>
            </div>
            
            <div class="mt-6 flex justify-end gap-4">
                <button id="cancel-btn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Annulla</button>
                <button id="confirm-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Conferma indirizzo</button>
            </div>
        </div>
    </div>

    <script>
        // Stato dell'applicazione
        const state = {
            map: null,
            marker: null,
            selectedAddress: null,
            currentLocation: { lat: 45.4642, lng: 9.1900 }, // Milano come default
            parentOrigin: '*' // In produzione, limitare all'origine specifica
        };

        // Inizializza la mappa
        function initMap() {
            state.map = L.map('map').setView([state.currentLocation.lat, state.currentLocation.lng], 13);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(state.map);
            
            state.marker = L.marker([state.currentLocation.lat, state.currentLocation.lng], {
                draggable: true
            }).addTo(state.map);
            
            state.marker.on('dragend', function(event) {
                const marker = event.target;
                const position = marker.getLatLng();
                state.currentLocation = { lat: position.lat, lng: position.lng };
                
                // Opzionale: esegui geocoding inverso per ottenere l'indirizzo
                reverseGeocode(position.lat, position.lng);
            });
        }

        // Ricerca indirizzi con Nominatim
        async function searchAddress(query) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&addressdetails=1&limit=5&countrycodes=it`);
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Errore durante la ricerca indirizzi:', error);
                showError('Si è verificato un errore durante la ricerca. Riprova più tardi.');
            }
        }

        // Geocoding inverso
        async function reverseGeocode(lat, lng) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&addressdetails=1`);
                const data = await response.json();
                
                if (data && data.display_name) {
                    document.getElementById('address-input').value = data.display_name;
                    state.selectedAddress = {
                        display_name: data.display_name,
                        lat: lat.toString(),
                        lon: lng.toString(),
                        address: data.address || {}
                    };
                }
            } catch (error) {
                console.error('Errore durante il geocoding inverso:', error);
            }
        }

        // Mostra i risultati della ricerca
        function displayResults(results) {
            const resultsContainer = document.getElementById('results-container');
            const resultsList = document.getElementById('results-list');
            resultsList.innerHTML = '';
            
            if (results.length === 0) {
                resultsList.innerHTML = '<div class="p-4 text-gray-500">Nessun risultato trovato</div>';
                resultsContainer.classList.remove('hidden');
                return;
            }
            
            results.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.className = 'address-result';
                resultItem.textContent = result.display_name;
                resultItem.addEventListener('click', () => selectAddress(result));
                resultsList.appendChild(resultItem);
            });
            
            resultsContainer.classList.remove('hidden');
        }

        // Seleziona un indirizzo dai risultati
        function selectAddress(address) {
            document.getElementById('address-input').value = address.display_name;
            document.getElementById('results-container').classList.add('hidden');
            
            state.selectedAddress = address;
            state.currentLocation = { lat: parseFloat(address.lat), lng: parseFloat(address.lon) };
            
            // Aggiorna la mappa
            state.map.setView([state.currentLocation.lat, state.currentLocation.lng], 15);
            state.marker.setLatLng([state.currentLocation.lat, state.currentLocation.lng]);
        }

        // Mostra un messaggio di errore
        function showError(message) {
            const resultsContainer = document.getElementById('results-container');
            const resultsList = document.getElementById('results-list');
            resultsList.innerHTML = `<div class="p-4 text-red-500">${message}</div>`;
            resultsContainer.classList.remove('hidden');
        }

        // Chiudi il micro-frontend e invia l'indirizzo selezionato all'applicazione principale
        function confirmAddress() {
            if (!state.selectedAddress) {
                showError('Seleziona un indirizzo prima di confermare');
                return;
            }
            
            // Estrai l'indirizzo stradale
            const address = state.selectedAddress.address || {};
            const roadName = address.road || "";
            const houseNumber = address.house_number || "";
            const streetAddress = (roadName + (houseNumber ? ` ${houseNumber}` : "")).trim() || state.selectedAddress.display_name;
            
            // Comunica il risultato all'applicazione principale tramite postMessage
            window.parent.postMessage({
                type: 'ADDRESS_SELECTED',
                address: streetAddress,
                location: state.currentLocation,
                fullAddress: state.selectedAddress.display_name
            }, state.parentOrigin);
        }

        // Chiudi il micro-frontend senza confermare
        function cancel() {
            window.parent.postMessage({
                type: 'CLOSE'
            }, state.parentOrigin);
        }

        // Gestione dei messaggi dall'applicazione principale
        function handleMessages(event) {
            // In un ambiente reale, controlla l'origine del messaggio
            // if (event.origin !== 'https://tua-app-principale.esempio.it') return;
            
            const data = event.data;
            
            if (data.type === 'INIT') {
                // Inizializza con l'indirizzo attuale se fornito
                if (data.currentAddress) {
                    document.getElementById('address-input').value = data.currentAddress;
                    searchAddress(data.currentAddress);
                }
                
                // Notifica che il micro-frontend è pronto
                window.parent.postMessage({
                    type: 'READY'
                }, state.parentOrigin);
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            
            // Ricerca indirizzo
            document.getElementById('search-btn').addEventListener('click', () => {
                const query = document.getElementById('address-input').value.trim();
                if (query) {
                    searchAddress(query);
                }
            });
            
            document.getElementById('address-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const query = e.target.value.trim();
                    if (query) {
                        searchAddress(query);
                    }
                }
            });
            
            // Bottoni
            document.getElementById('confirm-btn').addEventListener('click', confirmAddress);
            document.getElementById('cancel-btn').addEventListener('click', cancel);
            
            // Messaggi dall'applicazione principale
            window.addEventListener('message', handleMessages);
        });
    </script>
</body>
</html>
