<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Sistema Gestione Clienti Immobiliari</title>
    <meta name="description" content="Sistema completo per la gestione di clienti, propriet√† e comunicazioni immobiliari con integrazione WhatsApp e Google Calendar" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8fafc;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            transition: opacity 0.5s ease-out;
        }
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .app-frame {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        .status {
            position: fixed;
            bottom: 16px;
            right: 16px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <h2>üè† Caricamento Sistema Gestionale</h2>
        <p>Inizializzazione React e connessione a Vite...</p>
        <div id="loadingStatus">Preparazione...</div>
    </div>
    
    <iframe id="appFrame" class="app-frame" src="/"></iframe>
    
    <div class="status" id="statusBar">
        ‚è≥ Caricamento in corso...
    </div>

    <script>
        console.log('üöÄ Direct App Loader avviato');
        
        const loadingOverlay = document.getElementById('loadingOverlay');
        const appFrame = document.getElementById('appFrame');
        const loadingStatus = document.getElementById('loadingStatus');
        const statusBar = document.getElementById('statusBar');
        
        let loadAttempts = 0;
        const maxAttempts = 3;
        
        function updateStatus(message) {
            loadingStatus.textContent = message;
            console.log('üì± Status:', message);
        }
        
        function hideLoading() {
            console.log('‚úÖ Nascondo overlay di caricamento');
            loadingOverlay.classList.add('hidden');
            statusBar.textContent = '‚úÖ App caricata ‚Ä¢ Server attivo';
        }
        
        function showError() {
            updateStatus('‚ùå Errore di caricamento');
            statusBar.textContent = '‚ùå Errore ‚Ä¢ Ricarica la pagina';
        }
        
        // Gestione caricamento iframe
        appFrame.onload = function() {
            console.log('‚úÖ Iframe principale caricato');
            updateStatus('Verifica React...');
            
            // Attendi che React si inizializzi completamente
            setTimeout(() => {
                try {
                    // Verifica se il contenuto dell'iframe √® caricato
                    const iframeDoc = appFrame.contentDocument || appFrame.contentWindow.document;
                    if (iframeDoc && iframeDoc.getElementById('root')) {
                        console.log('‚úÖ React root trovato nell\'iframe');
                        hideLoading();
                    } else {
                        console.log('‚ö†Ô∏è React root non trovato, nuovo tentativo...');
                        setTimeout(hideLoading, 2000); // Fallback
                    }
                } catch (e) {
                    console.log('‚ö†Ô∏è Impossibile accedere al contenuto iframe (CORS), procedo comunque');
                    hideLoading();
                }
            }, 1500);
        };
        
        appFrame.onerror = function() {
            console.log('‚ùå Errore caricamento iframe principale');
            loadAttempts++;
            if (loadAttempts <= maxAttempts) {
                updateStatus(`Tentativo ${loadAttempts}/${maxAttempts}...`);
                setTimeout(() => {
                    appFrame.src = '/?v=' + Date.now();
                }, 1000);
            } else {
                showError();
            }
        };
        
        // Timeout di sicurezza
        setTimeout(() => {
            if (!loadingOverlay.classList.contains('hidden')) {
                console.log('‚è∞ Timeout raggiunto, forzo nascondimento overlay');
                hideLoading();
            }
        }, 8000);
        
        // Avvia caricamento
        updateStatus('Connessione a Vite HMR...');
        
        // Auto-refresh ogni 60 secondi per mantenere la connessione
        setInterval(() => {
            if (statusBar.textContent.includes('‚úÖ')) {
                console.log('üîÑ Keep-alive connessione');
            }
        }, 60000);
    </script>
</body>
</html>
